<div class="background_div"></div>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="SearchText">Search Feeds</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: transparent">
  <p class="text_align">Search Your Favorite User</p>
  <p class="text_align">Around You</p>
  <ion-card id="card_margin">
    <ion-card-content>
      <input-label InputLabel="Title/Description"></input-label>
      <input-field InputPlaceholder="(ALL)"></input-field>
      <input-label InputLabel="Use Name/Email/Mobile"></input-label>
      <input-field InputPlaceholder="(ALL)"></input-field>
      <input-label InputLabel="City"></input-label>
      <input-field InputPlaceholder="(ALL)"></input-field>


      <z-button btnText="Search" buttonStyle="SearchButtonStyle"></z-button>
      <z-button btnText="What is in your mind" buttonStyle="SearchButtonStyle"></z-button>
    </ion-card-content>
  </ion-card>

</ion-content>
