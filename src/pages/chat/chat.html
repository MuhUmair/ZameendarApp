<ion-content padding>
  <div style="height: 100vh;">
    <div style="background-color: #f7f6f6;height: 100vh;padding: 5%">
    <div *ngIf="chats != null">
        <div  *ngFor="let item of chats">
          
          <div style="overflow: hidden;">
            <div style="overflow: hidden;">
              <div *ngIf="item.serderID != currentUser;" >
                <p class="p-clr-sender p-border">{{item.msg}}</p>
              </div>
              <div *ngIf="item.serderID == currentUser;" >
                  <p class="p-clr-reciever p-border">{{item.msg}}</p>
                  
                </div>
            </div>
            <div *ngIf="item.serderID != currentUser;" >
              <p style="margin-top: 0;color: #ccc;margin-bottom: 0">3 mins ago</p>
            </div>
            <div *ngIf="item.serderID == currentUser;" >
              <p style="margin-top: 0;color: #ccc;float: right;margin-bottom: 0">10 sec ago</p>
            </div>
          </div>
          
        </div>
        
 </div>
    </div>
