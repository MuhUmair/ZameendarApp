<ion-content class="ion-header-margin" padding style="background: transparent">
  <p class="text_align">Creat new product</p>
  <ion-card id="card_margin">
    <ion-card-content>
     <ion-label class="SearchInputLabel">Product Type</ion-label>
      <ion-item>
        <ion-select style="width: 100%" [(ngModel)]="autoProductType" placeholder="All Types" interface="popover">  
          <ion-option value="All">All Types</ion-option>
          <ion-option value="Vegetable">Vegetable</ion-option>
          <ion-option value="Fruit">Fruit</ion-option>
          <ion-option value="Grains">Grains</ion-option>
        </ion-select>
      </ion-item>

      <ion-label class="SearchInputLabel">Product Name</ion-label>
      <input id="ms" class="form-control magicsuggest" name="name1"/>

      <input type="hidden" id="pname"/>
      <input type="hidden" id="autoID"/>
      <input-label InputLabel="Description"></input-label>
      <input-field [(ngModel)]="description" InputPlaceholder="Add description"></input-field>


      <z-button (click)="addProduct()" btnText="Add" buttonStyle="SearchButtonStyle"></z-button>
      <z-button (click)="goToaddRate()" btnText="Add Rates" buttonStyle="SearchButtonStyle"></z-button>
    
    </ion-card-content>
  </ion-card>

</ion-content>
