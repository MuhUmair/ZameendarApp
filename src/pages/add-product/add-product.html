<div class="background_div"></div>
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="ios-arrow-back"></ion-icon>
    </button>
    <ion-title class="SearchText">Product</ion-title>

    <ion-buttons end>
      <button ion-button style="background-color: #6ad969; margin-right: 15px">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>


<ion-content padding style="background: transparent">
  <p class="text_align">Creat new product</p>
  <ion-card id="card_margin">
    <ion-card-content>

      <!-- <input-label InputLabel="Product Type"></input-label>
      <input-label InputLabel="Product Name"></input-label> -->
      

      <ion-label class="SearchInputLabel">Product Type</ion-label>
      <ion-item>
        <ion-select placeholder="(ALL)" interface="popover">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>

      <ion-label class="SearchInputLabel">Product Name</ion-label>
      <ion-item>
        <ion-select placeholder="Please enter product name" interface="popover">
          <ion-option value="nes">NES</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
          <ion-option value="ps">PlayStation</ion-option>
          <ion-option value="genesis">Sega Genesis</ion-option>
          <ion-option value="saturn">Sega Saturn</ion-option>
          <ion-option value="snes">SNES</ion-option>
        </ion-select>
      </ion-item>
      <input-label InputLabel="Description"></input-label>
      <ion-input class="des-product" type="text" placeholder="Add description"></ion-input>


      <z-button btnText="Add" buttonStyle="SearchButtonStyle"></z-button>
      <z-button (click)="goToaddRate()" btnText="Add Rates" buttonStyle="SearchButtonStyle"></z-button>
    
    </ion-card-content>
  </ion-card>

</ion-content>
