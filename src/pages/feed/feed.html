<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="SearchText">Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background: transparent">
    <ion-card  id="card_margin" *ngFor="let item of items">

        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/profile.png">
          </ion-avatar>
          <div style="float:left;width:65%;">
          <p style="font-weight: bold">{{item.Name}}</p>
          <p style="font-size: 9px">{{item.Date}} at {{item.Time}}</p>
        </div>
        <div style="float:left;width:35%;">
            <p style="font-weight: bold">{{item.MinAmount}} - {{item.MaxAmount}} Rs</p>
          </div>
        </ion-item>
        <ion-card-content>
          <p style="color:#868686">{{item.Text}}</p>
        </ion-card-content>
        <img src="../../assets/imgs/main.png">
      
        <ion-row>
          <ion-col>
            <button style="font-size: 12px;font-weight: 300;text-transform: capitalize;" ion-button color="light">
              {{item.Comment}} Comments
            </button>
          </ion-col>
          <ion-col>
            <button style="float:right;font-size: 12px;font-weight: 300;text-transform: capitalize;" ion-button icon-start color="light">
              <ion-icon style="color: orange;font-size: 14px;" name="heart"></ion-icon>
              {{item.Follow}} Follow
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>

</ion-content>
