<ion-content class="ion-header-margin" padding style="background: transparent">
  <p class="text_align">Add Product Rates</p>
  <ion-card id="card_margin">
    <ion-card-content>

      <!-- <input-label InputLabel="Product Type"></input-label>
      <input-label InputLabel="Product Name"></input-label> -->
      <div *ngIf="items != null;then Content else other_mainContent">Not found</div> 
      <ng-template #Content>
          <div *ngIf="items.data != null;then mainContent else other_mainContent">No Product Found</div>
          <ng-template #mainContent>
              <div *ngIf="items.data.products != null && items.data.products.length > 0;then subContent else other_mainContent">No Product Found</div>
              <ng-template #subContent>
                  <input id="total" type="hidden" value="{{items.data.products.length}}"/>
                <div *ngFor="let item of items.data.products;let rowIndex = index">
                    <input id="pId_{{rowIndex}}" type="hidden" value="{{item.id}}"/>
                    <div class="main-div sub-div">
                    <div *ngIf="item.autofillproduct != null;then imgContent else other_imgContent"></div>
                    <ng-template #imgContent>    
                    <div class="img-div">
                      <img class="img-item" src="{{'http://sarcasmnew.com/Arat/Artee/img/' + item.autofillproduct.picture}}"
                        onError="this.src='assets/imgs/no-image.jpg';"  alt="..." />
                      <p style="margin-left: 3%"><b>{{item.name}}</b></p>
                    </div>
                  </ng-template>
                  <ng-template #other_imgContent>    
                      <div class="img-div">
                        <img class="img-item" src="assets/imgs/no-image.jpg"
                          onError="this.src='assets/imgs/no-image.jpg';"  alt="..." />
                        <p style="margin-left: 3%"><b>{{item.name}}</b></p>
                      </div>
                    </ng-template>
                    <div class="main-div">
                      <ion-input id="minRate_{{rowIndex}}" class="input-rate" type="text" placeholder="Min Rate"></ion-input>
                      <span class="span">To</span>
                      <ion-input id="maxRate_{{rowIndex}}" class="input-rate" type="text" placeholder="Max Rate"></ion-input>
                    </div>
                    <input-label InputLabel="Description"></input-label>
                    <ion-input id="description_{{rowIndex}}"  class="des-rate" type="text" placeholder="Add Description"></ion-input>
                  </div>
                </div>
              </ng-template>
        </ng-template>
      </ng-template>
        <ng-template #other_mainContent><div style="width: 100%;text-align: center;"><ion-spinner></ion-spinner></div></ng-template>
      <z-button (click)="addRates()" btnText="Add" buttonStyle="SearchButtonStyle"></z-button>
    
    </ion-card-content>
  </ion-card>

</ion-content>
