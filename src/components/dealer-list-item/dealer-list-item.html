<ion-item>
  <ion-avatar item-start>
    <img class="img" src="../../assets/imgs/profile.png">
  </ion-avatar>
      <div class="header-div">
          <p><b>{{item.Name}}</b></p><br/>

          <p class="dealer text">Dealer</p><br/>

      </div>
</ion-item>
