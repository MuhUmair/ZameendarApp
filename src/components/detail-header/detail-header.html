<ion-item>
    <ion-avatar item-start>
      <img src="assets/imgs/profile.png">
    </ion-avatar>
        <div class="header-div">
            <p><b>{{item.Name}}</b></p>
            <p class="date-time">{{item.Date}} at {{item.Time}}</p>
        </div>

            <p><b>{{item.MinAmount}} - {{item.MaxAmount}} Rs</b></p>
        </div>
</ion-item>
<ion-card-content>
  <p>{{item.Text}}</p>
</ion-card-content>
